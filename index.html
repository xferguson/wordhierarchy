<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Word Hierarchy</title>
	<script src="https://unpkg.com/react@15/dist/react.min.js"></script>
	<script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
	<style>
	
*, *:before, *:after {
	box-sizing: border-box;
}	

/* Hierarchy Table */
.wh-table {
	border: 1px #000 solid;
	margin: 1em auto;
	padding: 0;
	width: 95%;
	overflow: hidden;
}
.wh-row {
	clear: both;
	width: 100%;
	overflow: hidden;
}
.wh-cell {
	border: 1px #000 solid;
	float: left;
	margin: 0;
	padding: 0.5em;
	width: calc(100% / 3);
}

	</style>
</head>
<body>

	<h1>Word Hierarchy</h1>
	<p>This is a very basic tool inspired by <a href="https://www.instagram.com/p/BWxtIxChcB3/">this instagram post</a> from the book <a href="https://www.vyvevans.net/the-emoji-code">the Emoji Code</a></p>
	<p>The intention is to build similar hierarchies of words. Pretty simple.</p>
	<p>I'm using the same hierarchy as in the post/book as an example of how it works.</p>

<div id="wh-sample"></div>

<script type="text/javascript" src="js/sample-data.js"></script>
<script src="js/wh.jsx" type="text/babel" charset="utf-8"></script>
</body>
</html>
